{% extends 'base.html' %}

{% block main %}
  <div class="welcome">
    <h1 class="title">ようこそ、Team-Wakeへ！</h1>
    <p class="subtitle">チームをわけわけしましょう！</p>
    <a class="btn btn-color" href="">Wakesを登録する</a>
  </div>

  {% if members %}
    <table class="table">
      <thead>
        <tr>
          <th>投稿者</th>
          <th>投稿日</th>
          <th>タイトル</th>
        </tr>
      </thead>
      <tbody>
        {% for snippet in snippets %}
          <tr>
            <th>{{ snippet.created_by.username }}</th>
            <th>{{ snippet.created_at }}</th>
            <th>
              <a href="{% url 'snippet_detail' snippet.id %}">
                {{ snippet.title }}
              </a>
            </th>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  {% else %}
    <p class="message">グループはまだありません.</p>
  {% endif %}
{% endblock main %}
