{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block main %}
  <h1>Memberの編集</h1>
  <form action="" method="post">
    {% csrf_token %}
    <div class="member-list-form">
      {% bootstrap_form form %}
    </div>
    <input type="hidden" value="{{ wake.id }}">
    <button type="submit" class="btn btn-classic width-50">
      更新
    </button>
  </form>
{% endblock main %}
