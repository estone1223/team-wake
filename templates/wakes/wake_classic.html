{% extends 'base.html' %}
{% load static %}

{% block exheader %}
  <script src="{% static 'wakes/js/main.js' %}"></script>
{% endblock exheader %}

{% block main %}
  <div class="sub-welcome">
    <h1 class="title">Team-Wakes</h1>
    <p class="subtitle">改行区切りでメンバーを入力してください</p>
  </div>
  <div class="content">
    <div class="team-a">
      <h2 class="content-head">team A</h2>
      <ol id="team_a" class="team-container"></ol>
    </div>

    <div class="member">
      <h2 class="content-head">member</h2>
      <form action="" method="post">
        {% csrf_token %}
        <textarea name="classic-member" id="classic-member" rows="14" class="classic-member">
        メンバー1&#13;
        メンバー2&#13;
        メンバー3&#13;
        メンバー4&#13;
        メンバー5&#13;
        メンバー6&#13;
        メンバー7&#13;
        メンバー8&#13;
        メンバー9&#13;
        メンバー10&#13;
        メンバー11&#13;
        メンバー12&#13;
        </textarea>
        <button type="button" value="Wake!" class="btn btn-color btn-classic" onclick="wakeTeam()">Wake!</button>
      </form>
    </div>

    <div class="team-b">
      <h2 class="content-head">team B</h2>
      <ol id="team_b" class="team-container"></ol>
    </div>
  </div>
{% endblock main %}
