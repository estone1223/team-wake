{% extends 'base.html' %}
{% load static %}

{% block exheader %}
  <script src="{% static 'wakes/js/main.js' %}"></script>
{% endblock exheader %}

{% block main %}
  <div class="sub-welcome">
    <h1 class="title">簡易版へようこそ</h1>
    <p class="subtitle">改行区切りでメンバーを入力してください</p>
  </div>
  <div class="content">
    <div class="team-a">
      <ul class="team-ul" id="list-c-a">
        <li class="content-header">team A</li>
      </ul>
    </div>
    <div class="member">
      <ul class="member-ul">
        <li class="content-header">member</li>
      </ul>
      <form action="" method="post">
        {% csrf_token %}
        <textarea name="classic-member" id="classic-member" rows="14" class="classic-member"></textarea>
        <button type="submit" value="Wake!" class="btn btn-color btn-classic" id="try-js" onclick="art()">Wake!</button>
      </form>
    </div>
    <div class="team-b">
      <ul class="team-ul" id="list-c-b">
        <li class="content-header">team B</li>
      </ul>
    </div>
  </div>
{% endblock main %}
