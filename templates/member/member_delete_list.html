{% extends 'base.html' %}
{% load static %}

{% block main %}
  <div class="sub-welcome">
    <h1 class="title">Team-Wakes</h1>
    <p class="subtitle">メンバーの削除</p>
  </div>
  <div class="content">
    <div class="all-member-list">
      <h2 class="content-head">Member-list</h2>
      <ul class="member-list-ul">
        {% for member in members %}
          <li class="member-list"><a href="{% url 'member_delete' member.id %}" class="wake">
                {{ member.name }}
              </a></li>
        {% endfor %}
      </ul>
    </div>
  </div>
{% endblock main %}
