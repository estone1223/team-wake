{% extends 'base.html' %}
{% load static %}

{% block main %}
  <div class="sub-welcome">
    <h1 class="title">Team-Wakes</h1>
    <p class="subtitle">メンバー一覧</p>
  </div>
  <div class="content">
    <div class="all-member-list">
      <h2 class="content-head">Member-list</h2>
      <ul class="member-list-ul">
        {% for member in members %}
          <li class="member-list">{{ member.name }}</li>
        {% endfor %}
      </ul>
    </div>
    <div class="function-container">
      <h2 class="content-head">Editor</h2>
      <a class="btn btn-color btn-function" href="{% url 'member:member_new_list' %}">Add</a>
      <br>
      <a class="btn btn-color btn-function" href="{% url 'member:member_edit_list' %}">Edit</a>
      <br>
      <a class="btn btn-color btn-function" href="{% url 'member:member_delete_list' %}">Delete</a>
      <br>
      <a class="btn btn-color btn-function" href="{% url 'top' %}">Top-Page</a>
    </div>
  </div>
{% endblock main %}
